<ion-view view-title="Trip Details">
  <ion-content>
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <center><input type="search" placeholder="Destination"></center>
        </label>
        <button class="button button-positive button-clear">
          Cancel
        </button>
      </div>
      <p><center>Adjust your fuel tank level</center></p>
      <ion-item>
        <div class = "item range">
          <i class="icon ion-soup-can-outline"></i>
          <input type="range" name = "Fuel">
          <i class="icon ion-soup-can"></i>
        </div>
      </ion-item>

      <br>
      <br>
      <br>
    <div class="bar bar-footer bar-balanced">
      <a href="#/map"><div class="title">Navigate</div></a>
    </div>
  </ion-content>
</ion-view>
